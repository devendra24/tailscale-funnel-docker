version: "3.9"

services:
  tailscale:
    image: tailscale/tailscale:stable
    hostname: ${HOSTNAME}
    volumes:
      - ./tailscale-data:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
      - ./setup.sh:/setup.sh
    cap_add:
      - NET_ADMIN
      - NET_RAW
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - DOMAIN=${DOMAIN}
      - APP_PORT=${APP_PORT}
    command: ["sh", "-c", "/setup.sh"]
    privileged: true

  app:
    build: ./app
    environment:
      - PORT=${APP_PORT}
    # ❌ REMOVE ports and expose
    network_mode: "service:tailscale"

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./tailscale-data/certs:/etc/nginx/certs:ro
    # ❌ REMOVE ports (we don’t expose 443 outside Docker)
    network_mode: "service:tailscale"
